name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Usando Linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/Space4Events/Projeto/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Space4Events/Projeto/requirements.txt

    - name: Run Django migrations
      run: |
        cd Space4Events/Projeto
        python manage.py migrate

    - name: Start Django server
      run: |
        cd Space4Events/Projeto
        nohup python manage.py runserver 0.0.0.0:8000 &
        sleep 10  # Aumente o tempo de espera se necess√°rio para garantir que o servidor inicialize

    - name: Run Django tests
      run: |
        cd Space4Events/Projeto
        python manage.py test

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Cache Node modules and Cypress binary
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          ~/.cache/Cypress
        key: ${{ runner.os }}-node-${{ hashFiles('**/Space4Events/Projeto/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Cypress and npm dependencies
      run: |
        cd Space4Events/Projeto
        npm ci
        npx cypress install

    - name: Verify Cypress binary
      run: |
        npx cypress verify

    - name: Run Cypress tests
      run: |
        cd Space4Events/Projeto
        npx cypress run
