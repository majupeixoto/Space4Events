name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/Projeto/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Projeto\\requirements.txt
      shell: cmd

    - name: Run Django migrations
      run: |
        cd Projeto
        python manage.py migrate
      shell: cmd

    - name: Run Django tests
      run: |
        cd Projeto
        python manage.py test
      shell: cmd

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          ~/.cache/Cypress
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/Projeto/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          ${{ runner.os }}-node-

    - name: Install Cypress and npm dependencies
      run: |
        cd Projeto
        npm ci
        npx cypress install
      shell: cmd

    - name: Verify Cypress binary
      run: |
        npx cypress verify
      shell: cmd

    - name: Run Cypress tests
      run: |
        cd Projeto
        npx cypress run --config integrationFolder=Projeto/cypress/e2e
      shell: cmd
