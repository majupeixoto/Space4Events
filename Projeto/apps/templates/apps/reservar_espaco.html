{% extends 'global/base.html' %}

{% block content %}
<div class="center">
    <form class="reservar" method="post">
        <h1>Reservar Espaço: {{ espaco.nome }}</h1>

        {% csrf_token %}
        <div class="box-user">
            <input type="text" id="hospede_nome" name="hospede_nome" placeholder="Nome do Hóspede:"><br>
        </div>

        <div class="box-user">
            <label for="data_check_in">Data de Check-in:</label><br>
            <input type="text" id="data_check_in" name="data_check_in" pattern="\d{2}-\d{2}-\d{4}" title="Por favor, insira a data no formato DD-MM-YYYY" required><br>
        </div>

        <div class="box-user">
            <label for="data_check_out">Data de Check-out:</label><br>
            <input type="text" id="data_check_out" name="data_check_out" pattern="\d{2}-\d{2}-\d{4}" title="Por favor, insira a data no formato DD-MM-YYYY" required><br>
        </div>

        <div class="box-user">
            <input type="number" id="numero_de_hospedes" name="numero_de_hospedes" placeholder="Número de Hóspedes:" min="1" required><br><br>
        </div>

        <button id="botao_reservar" type="submit" class="btn_login" value="Reservar">Reservar</button>
        
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
