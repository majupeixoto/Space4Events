{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Meu Perfil</h1>
    <p><strong>Nome:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'editar_conta' %}" class="btn btn-primary">Editar Perfil</a>
    <a href="{% url 'excluir_conta' %}" class="btn btn-danger">Excluir Conta</a>
</div>
{% endblock %}
