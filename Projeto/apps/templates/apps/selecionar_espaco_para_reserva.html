{% extends 'global/base.html' %}

{% block content %}
<div class="container">
    <h1>Selecionar Espaço para Reserva</h1>
    <ul>
        {% for espaco in espacos %}
            <li>
                <a href="{% url 'reservar_espaco' espaco_id=espaco.id %}">{{ espaco.nome }}</a>
                - Proprietário: {{ espaco.proprietario_nome }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
