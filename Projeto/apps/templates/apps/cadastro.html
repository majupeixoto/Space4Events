{% extends 'apps/base.html' %}
{% block content %}
    <div class="center">
        <form class="login">
            <h2>{{title}}</h2>

            {% for text in texts %}
            <div class="box-user">
                <input type="text" nome="" required>
                <label>{{text}}</label>
            </div>
            {% endfor %}

            {% for password in passwords %}
            <div class="box-user">
                <input type="password" nome="" required>
                <label>{{password}}</label>
            </div>
            {% endfor %}

            <div>
                {% for link in links %}
                <a href="{% url link.ref %}" class="forget">{{link.title}}</a>
                <br>
                {% endfor %}
            </div>

            <a href="{% url entrar %}" class="btn btn-light">Entrar</a>
        </form>
    </div>
{% endblock content %}
