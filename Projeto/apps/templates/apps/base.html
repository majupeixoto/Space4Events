{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space4Events</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Pasta CSS -->
    <link rel="stylesheet" href="{% static 'apps/main.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Space4Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'cadastrar_espaco' %}">Cadastrar Espaço</a>
                    <a class="nav-link" href="{% url 'favoritos' %}">Favoritos</a>
                    <a class="nav-link" href="{% url 'visualizar_reservas' %}">Minhas Reservas</a>
                    <a class="nav-link" href="{% url 'meus_espacos' %}">Meus Espaços</a>
                    <a class="nav-link" href="{% url 'listar_espacos' %}">Lista de Espaços</a>
                </div>
            </div>
        
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Nome de usuário" aria-label="Search">
                <input class="form-control me-2" type="password" placeholder="Senha" aria-label="Password">
                <button class="btn btn-outline-success" type="submit">Entrar</button>
            </form>
        </div>
    </nav>

    {% block content %} {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HU2He+38KpxOqzA4uTo2Qm9zK6je3peGrbUiC+8z+2ZMgcsKAK1sjomuKpdz0A5C" crossorigin="anonymous"></script>
</body>

</html>
