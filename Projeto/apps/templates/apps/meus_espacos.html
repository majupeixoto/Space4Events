{% extends 'global/base.html' %}

{% block content %}
    <h1>Meus Espa√ßos</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for espaco in espacos %}
        <div class="col">
            <div class="card shadow-sm">
                {% if espaco.foto_principal %}
                <img src="{{ espaco.foto_principal.url }}" class="card-img-top" alt="{{ espaco.nome }}">
                {% else %}
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ espaco.nome }}</h5>
                    <p class="card-text">{{ espaco.descricao }}</p>
                    <a href="{% url 'detalhes' espaco.id %}" class="btn btn-outline-secondary">Ver mais</a>
                    <a href="{% url 'editar_espaco' espaco.id %}" class="btn btn-outline-primary">Editar</a>
                    <a href="{% url 'excluir_espaco' espaco.id %}" class="btn btn-danger">Excluir</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
