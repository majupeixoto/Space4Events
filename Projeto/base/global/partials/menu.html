<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Space4Events</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- Adicionando a classe "active" quando o URL corresponder -->
                <a class="nav-link {% if request.resolver_match.url_name == 'cadastrar_espaco' %} active {% endif %}" 
                    aria-current="page" 
                    href="{% url 'cadastrar_espaco' %}">Cadastrar Espaço</a>
                
                <a class="nav-link {% if request.resolver_match.url_name == 'favoritos' %} active {% endif %}" 
                    href="{% url 'favoritos' %}">Favoritos</a>
                
                <a class="nav-link {% if request.resolver_match.url_name == 'minhas_reservas' %} active {% endif %}" 
                    href="{% url 'minhas_reservas' %}">Minhas Reservas</a>
                
                <a class="nav-link {% if request.resolver_match.url_name == 'meus_espacos' %} active {% endif %}" 
                    href="{% url 'meus_espacos' %}">Meus Espaços</a>
                
            </div>
        </div>

        {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="nav-link logout">Logout</button>
        </form>
        {% else %}
        <a class="nav-link login" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
