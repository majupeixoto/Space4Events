<nav id="navbar_do_site" class="navbar navbar-expand-lg">
    <div class="container-fluid mb-3">
        <a id="logo" href="{% url 'home' %}">
            <i class="fa-solid fa-dragon"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link {% if request.resolver_match.url_name == 'cadastrar_espaco' %} active {% endif %}" 
                    aria-current="page" 
                    href="{% url 'cadastrar_espaco' %}">Cadastrar Espaço</a>
                
                <a class="nav-link {% if request.resolver_match.url_name == 'favoritos' %} active {% endif %}" 
                    href="{% url 'favoritos' %}">Favoritos</a>
                
                <a class="nav-link {% if request.resolver_match.url_name == 'minhas_reservas' %} active {% endif %}" 
                    href="{% url 'minhas_reservas' %}">Minhas Reservas</a>
                
                <a class="nav-link {% if request.resolver_match.url_name == 'meus_espacos' %} active {% endif %}" 
                    href="{% url 'meus_espacos' %}">Meus Espaços</a>
            </div>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link {% if request.resolver_match.url_name == 'meu_perfil' %} active {% endif %}" 
                        href="{% url 'meu_perfil' %}">Conta</a>
                    <form class="d-flex" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button id="sair" type="submit" class="btn btn-link nav-link login-logout">Sair</button>
                    </form>
                {% elif request.resolver_match.url_name != 'login' %}
                    <a id="entrar" class="nav-link login-logout" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
